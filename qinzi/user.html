    <script>
       $(".user h3").click(function(){
            $(".pwdMask").fadeIn(500);
            $(".changePwd").fadeIn(500);
            $(".submit").click(function(){
                var a=$(".changePwd input").val();
                if (a=="") {
                    $(".changePwd h5").html("*用户名不能为空");
                }else{
                $(".user h3 span").html(a);
                $(".pwdMask").fadeOut(500);
                $(".changePwd").fadeOut(500);
           } })
             $(".changePwd h5").html("");
            $(".changePwd input").val("");
            $(".cancel").click(function(){
                $(".pwdMask").fadeOut(500);
                $(".changePwd").fadeOut(500);
            })

       })
       $(".jifen a").click(function(e){
            e.preventDefault();
           $($(this).attr("href")).slideToggle(500);
       })
       $(" .medal div span:gt(3)").css("display","none");
