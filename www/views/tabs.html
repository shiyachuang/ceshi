<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-light" ng-class="{'tabs-item-hide': $root.hideTabs}">

    <!-- main Tab -->
    
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home positive" href="#/tab/main">
        <ion-nav-view name="tab-main"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="分类" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad positive" href="#/tab/fenlei">
        <ion-nav-view name="tab-fenlei"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes-outline positive"  href="#/tab/cart">
        <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-tab>


      <!-- my Tab -->
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person positive" href="#/tab/my">
        <ion-nav-view name="tab-my"></ion-nav-view>
    </ion-tab>

</ion-tabs>
